<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de ÍMC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <main>
    <section id="container">
      <form id="form">
        <h1 id="title">Calculadora de ÍMC</h1>

        <div>
          <div>
            <label for="weight">
              Peso em Kg
            </label>
          </div>

          <div id="container-weight">
            <i class="fa-solid fa-weight-hanging fa-fw"></i>
            <input type="number" id="weight" required>
            <span id="kg">Kg</span>
          </div>
        </div>

        <div>
          <div>
            <label for="height">Altura em Metros</label>
          </div>

          <div id="container-height">
            <i class="fas fa-ruler-horizontal"></i>
            <input id="height" required>
            <span id="m">
              m
            </span>
          </div>
        </div>
        <button id="enviar" type="button" onclick="calcular()">Calcular</button>
      </form>

      <div id="hidden" class="hidden">
        <div id="line"></div>

        <div id="resultado">
          <h2 id="number">0.00</h2>
          <label id="span">imc</label>
        </div>

        <div id="info">
          <h4 id="container-info">Você está com o peso normal.</h3>
        </div>

        <div id="linetwo"></div>

        <div id="moreinfo">
          <a href="https://pt.wikipedia.org/wiki/%C3%8Dndice_de_massa_corporal" target="_blank" id="link">Clique para
            obter mais informações</a>
        </div>
    </section>
    </div>

    <section>
      <img src="./weight.svg">
    </section>
  </main>
</body>

</html>
